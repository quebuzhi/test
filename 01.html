<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

// git init 在当前位置建立仓库
// git add 文件名   跟踪文件，在文件修改后也可以使用此命令将文件保存到暂存区中
// git status   查看文件状态
// git commit -m "注释" 将暂存区中的文件提交到git仓库
// git checkout 文件名  撤销对文件的修改    限制文件还没有保存到暂存区中
// git add . 将当前文件夹的文件全部跟踪
// git reset HEAD --文件名 取消暂存的文件
// git reset HEAD -- .  从暂存区移除对应的文件夹
// git commit -a -m "注释"  将修改的文件跳过暂存区，直接提交
// git rm -f 文件名 从仓库中移除文件，同时工作区的文件会删除
// git rm --cached 文件名   从仓库中移除文件


//.gitignore文件忽略跟踪文件 
//以#号开头的是注释 
//以/结尾的是目录   build/ 忽略任何目录下名为build的文件夹
//以/开头防止递归   /T000只忽略当前目录下T000的文件,而不忽略Subdir/T000文件
//以！号开头的是取反    ！lib.a跟踪所有的lib.a,即使你在前面忽略了.a文件
// doc/*.txt 忽略doc/note.txt,但不忽略doc/server/node.txt
// doc/**/*.pdf 忽略doc目录及其所有子目录下的.pdf文件.



// glob模式
// 1 星号*匹配零个或多个字符    *.a 忽略所有的.a文件
// 2 [abc]匹配任何一个列在方括号中的字符
// 3 问好？只匹配一个任意字符
// 4 在方括号中使用短划线分隔两个字符，表示所有在这两个字符范围内的都可以匹配（比如[0-9]表示匹配所有0到9的数字）
// 5 两个星号**表示匹配任意中间目录（比如a/**/z可以匹配a/z,a/b/z或a/b/c/d/z等）



// git log 回顾历史提交,按时间顺序，最近的提交排在最上面，q退出
// git log -2 查看最近2条提交历史记录 
// git log -2 --pretty=oneline 在一行上展示最近提交历史信息
// git log -2 --pretty=format:"%h | %an | %ar | %s" %h提交的简写哈希值 %an作者名字 %ar作者修订日期，按多久以前的方式显示 %s提交说明
// $ git log -2 --pretty=format:"%h | %an | %ar |%s" 可以显示前两条提交相对应的消息
// git log --pretty=oneline 在一行上展示所有的提交历史
// git reset --hard commitID 根据指定的提交ID回退到指定版本，回退之后历史记录会退到当前版本为最新记录，使用git reflog --pretty=oneline 可查看系统历史记录
// git reflog --pretty=oneline 查看系统记录


// 常见的五种开源许可协议
// 1，BSD   2，Apache licence2.0    3,GPL具有传染性的一种协议，不允许修改后和衍生的代码作为闭源的商业软件发布和销售，使用GPL的最著名的软件是：Linux
// 4，LGPL  5，MIT是目前限制最少的协议，唯一的条件：在修改后的代码或发行包中，必须包含原作者的许可信息，使用MIT的项目有：Jquery ， node.js

// 开源托管平台，免费存放开源项目源代码的网站
// 1Github
// 2,Gitlab
// 3,Gitee

// github的远程仓库,有两种访问方式，分别是HTTPS，SSH
// HTTPS ：零配置，每次访问仓库要登陆账号
// SSH：需要进行额外的配置。配置后，访问仓库不需要登录

// git remote add origin https://github.com/quebuzhi/test.git   将提交的文件提交到指定的仓库中
// git branch -M main
// git push -u origin main  将文件提交到github仓库中 然后登录


    </script>
