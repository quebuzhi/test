<body>
    <script>

// git init 在当前位置建立仓库
// git add 文件名   跟踪文件，在文件修改后也可以使用此命令将文件保存到暂存区中
// git status   查看文件状态
// git commit -m "注释" 将暂存区中的文件提交到git仓库
// git checkout 文件名  撤销对文件的修改    限制文件还没有保存到暂存区中
// git add . 将当前文件夹的文件全部跟踪
// git reset HEAD --文件名 取消暂存的文件
// git reset HEAD -- .  从暂存区移除对应的文件夹
// git commit -a -m "注释"  将修改的文件跳过暂存区，直接提交
// git rm -f 文件名 从仓库中移除文件，同时工作区的文件会删除
// git rm --cached 文件名   从仓库中移除文件


//.gitignore文件忽略跟踪文件 
//以#号开头的是注释
//以/结尾的是目录
//以/开头防止递归   /T000只忽略当前目录下T000的文件,而不忽略Subdir/T000文件
//以！号开头的是取反



// glob模式
// 1 星号*匹配零个或多个字符
// 2 [abc]匹配任何一个列在方括号中的字符
// 3 问好？只匹配一个任意字符
// 4 在方括号中使用短划线分隔两个字符，表示所有在这两个字符范围内的都可以匹配（比如[0-9]表示匹配所有0到9的数字）
// 5 两个星号**表示匹配任意中间目录（比如a/**/z可以匹配a/z,a/b/z或a/b/c/d/z等）
    </script>
